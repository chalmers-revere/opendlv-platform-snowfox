        command: "nice -n -4 /usr/bin/opendlv-device-gps-pos --pos_ip=10.42.42.40 --pos_port=5603 --cid=111 --id=0"
        runtime: runc

    ###########################################################################
    # Velodyne HDL32 Lidar on 111.
    dev-lidar-hdl32e:
