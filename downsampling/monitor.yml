version: '2.2'

services:
    # Monitor netload.
    monitor-netload:
        container_name: monitor-netload
        build:
            context: .
            dockerfile: Dockerfile.amd64
        init: true
        volumes:
        - .:/data
        working_dir: /data
        restart: always
        network_mode: "host"
        command: "/usr/bin/monitor-netload.sh enp0s5"

    # Monitor sysload.
    monitor-sysload:
        container_name: monitor-sysload
        build:
            context: .
            dockerfile: Dockerfile.amd64
        init: true
        volumes:
        - .:/data
        working_dir: /data
        restart: always
        network_mode: "host"
        command: "/usr/bin/monitor-sysload.sh 0 1"


